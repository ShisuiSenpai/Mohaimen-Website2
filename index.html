<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <body style="background-color: rgba(196, 196, 196, 0.829);">
    
        <form action="login.html">
    
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Example: Mehmed" required>
    
            <br>
            <br>
    
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Example: Azeez" required>
            <br>
            <br>
            <label for="bday">BirthDate:</label>
            <input type="date" id="bday" name="bday" required>
    
            <br>
            <br>
            <input type="submit">
    
        </form>
</body>
</html>
